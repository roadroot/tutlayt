name: tutlayt
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:

  cupertino_icons: ^1.0.2
  faker: ^2.1.0
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.0.2
  flutter_localizations:
    sdk: flutter
  flutter_secure_storage: ^8.0.0
  get_it: ^7.2.0
  graphql_flutter: ^5.1.1
  intl: ^0.18.0
  jwt_decoder: ^2.0.1
  graphql_decorator:
    path: ../graphql/graphql_decorator

dev_dependencies:
  build_runner: ^2.3.3
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  graphql_generator:
    path: ../graphql/graphql_generator

flutter:
  uses-material-design: true
  generate: true

  assets:
    - .env
    - assets/images/not-found.png
